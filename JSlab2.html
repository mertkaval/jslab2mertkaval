        function tenrun(myarray) {

        function evenodd(array) {
            var even = [];
            var odd = [];
            for (i = 0; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    even.push(array[i]);



                } else {
                    odd.push(array[i]);
                }



            }

            return even.concat(odd);
        }
